<!--
****   Programa de cálculo de índice de massa corporal usando HTML, CSS e Java Script.   ****
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>calculadora de IMC</title>
  <link rel="stylesheet" href="Calculadora_IMC_JS.css">
</head>
<body>
  <div id="Position">
    <h1>Calculadora de IMC</h1>
    <form action="#" id="Modelo">
      <input type="number" step="0.01" id="Peso" placeholder="Peso Kg 0.00">
      <input type="number" step="0.01" id="Altura" placeholder="Altura M 0.00">
      <button type="submit" id="Calcular" onclick="CalcularIMC()">Calcular IMC</button>
    </form>
  </div>
  <div id="Position1">
    <h1>Calculadora de IMC</h1>
    <form action="#" id="Modelo1">
      <div id="Linha">
        <div id="alinhamento">
          <output id="OutputPeso"></output>
        </div>
        <div id="alinhamento1">
          <output id="OutputAltura"></output>
        </div>
      </div>
      <div id="alinhamento2">
        <output id="Resultado"></output>
      </div>
      <div id="alinhamento3" >
        <button type="button" id="VoltarButton" onclick="recarregarPagina()">Voltar</button>
      </div>
    </form>
  </div>
  <script type="application/javascript" src="Calculadora_IMC_JS.js" ></script>
</body>
</html>
